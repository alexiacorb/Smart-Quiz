{% load static %}
<header>
    <nav>
        <a href="{% url 'home' %}"> <img src="{% static 'MEDIA/logo1.png' %}" alt="Logo"></a>
        <div class="dropdown">
            <a href="{% url 'home' %}" class="dropLink">Classes</a>
            <div class="classList" id="classList">
                <!-- Lista de clase va aici -->
                {% if classes %}
                {% for i in classes %}
                <a href="{% url 'class_detail' i.id %}">{{ i.name }}</a>
                {% endfor %}
                {% else %}
                <a href="{% url 'classes' %}">Tehnologii Web</a>
                {% endif %}
            </div>
        </div>
        {% if user.profile.role == 'student' %}
        <a href="{% url 'my_grades' %}">My Grades</a>
        {% endif %}
        <a href="{% url 'upcoming' %}">Upcoming tests</a>
        <a href="{% url 'feedback' %}">Feedback</a>
        <!-- Functie Django predefinita de log out -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %} <button type="submit" class="logout-btn">
                Logout
            </button>
        </form>
    </nav>
</header>
